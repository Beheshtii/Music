{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <script>
                Toastify({
                    text: "{{ field.label }}: {{ error }}",
                    duration: 5000,
                    close: true,
                    gravity: "bottom",
                    position: "right",
                    backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
                }).showToast();
            </script>
        {% endfor %}
    {% endfor %}
{% endif %}

{% for message in messages %}
    <script>
        Toastify({
            text: "{{ message }}",
            duration: 3000,
            close: true,
            gravity: "bottom",
            position: "right",
            backgroundColor: "{% if message.tags == 'error' %}linear-gradient(to right, #ff416c, #ff4b2b){% else %}linear-gradient(to right, #00b09b, #96c93d){% endif %}",
        }).showToast();
    </script>
{% endfor %}
